<body>
    <div class="container-fluid">
      <h2 class="text-center my-4">Savage Borderlands Loot Generator</h2>
      <div class="row my-4 d-flex justify-content-center">
        <!-- Equipped -->
        <div class="col-md-2">
          <div class="row">
            <div class="col-md-12">
              <h3 class="text-center">Equipment</h3>
              <img src="./img/categories/Assault Rifle Blue.png" class="img-fluid my-4" width="100%">
            </div>

              <img src="./img/categories/Assault Rifle Blue.png" class="img-fluid my-4" width="100%">

              <img src="./img/categories/Assault Rifle Blue.png" class="img-fluid my-4" width="100%">
            </div>
          </div>
        </div>
        <!-- Item Stats/Randomiser -->
        <div class="col-md-6">
          <div class="row d-flex justify-content-end">
            <div class="col-md-6 mt-4">
              <select class="form-control" id="playerLevel">
                <option value="Novice">Novice</option>
                <option value="Seasoned">Seasoned</option>
                <option value="Veteran">Veteran</option>
                <option value="Heroic">Heroic</option>
                <option value="Legendary">Legendary</option>
              </select>
            </div>
            <div class="col-md-6 mt-4">
              <select class="form-control" id="category">
                <option value="Pistol">Pistol</option>
                <option value="SMG">SMG</option>
                <option value="Assault Rifle">Assault Rifle</option>
                <option value="Sniper Rifle">Sniper Rifle</option>
                <option value="Shotgun">Shotgun</option>
                <option value="Rocket Launcher">Rocket Launcher</option>
                <option value="Shield">Shield</option>
                <option value="Grenade">Grenade</option>
              </select>
            </div>
            <div class="col-md-6 mt-4">
              <a class="button button-red mx-auto d-block p-4" onclick="GenerateRandom()"><h3><em>Generate Random</em></h3></a>
            </div>
            <div class="col-md-6 mt-4">
              <a class="button button-red mx-auto d-block p-4" onclick="Generate()"><h3><em>Generate</em></h3></a>
            </div>
            <div class="col-md-12">
              <div class="row my-4" id="inventory-highlight">
              </div>
            </div>
          </div>
        </div>
        <!-- Inventory -->
          <div class="col-md-2">
            <div class="row">
              <div class="col-md-12">
                <h3 class="text-center">Inventory</h3>
              </div>
              <div class="col-md-6">
                <img src="./img/categories/Assault Rifle Blue.png" class="img-fluid my-4" width="100%">

              <div class="col-md-6">

                <img src="./img/categories/Assault Rifle Blue.png" class="img-fluid my-4" width="100%">

              <div class="col-md-6">

              </div>
              <div class="col-md-6">
                <img src="./img/categories/Assault Rifle Blue.png" class="img-fluid my-4" width="100%">
              </div>
            </div>
          </div>

      </div>
      <h2 class="my-4 text-center col-md-12">Inventory</h2>
      <div class="row my-4" id="inventory">
      </div>
